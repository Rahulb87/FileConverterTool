<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resize, convert, and optimize images online with our fully responsive image resize tool. Easily resize images to your desired dimensions and convert them to JPG, PNG, and more.">

</head>
<body>
    <header>
        <h1>Online Image Resize Tool</h1>
    </header>
    <nav>
        <a href="/FileConverterTool/#">Home</a>
        <a href="/FileConverterTool/image-tool.html">Image Tools</a>
        <a href="/FileConverterTool/pdf-tool.html">PDF Tools</a>
        <a href="/FileConverterTool/about.html">About</a>
        <a href="/FileConverterTool/contact.html">Contact</a>
    </nav>
    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5707879047868276"
		     crossorigin="anonymous"></script>
		<!-- topbarad -->
		<ins class="adsbygoogle"
		     style="display:block"
		     data-ad-client="ca-pub-5707879047868276"
		     data-ad-slot="3335490217"
		     data-ad-format="auto"
		     data-full-width-responsive="true"></ins>
		<script>
		     (adsbygoogle = window.adsbygoogle || []).push({});
		</script>
        </section>

        <!-- Resize Tool -->
        <section id="resize-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Enter width in pixels">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter height in pixels">
            <label for="format-select">Select Format:</label>
            <select id="format-select">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select>
            <label for="quality-level">Quality Level:</label>
            <input type="range" id="quality-level" min="10" max="100" value="80">
            <span id="quality-value">80%</span>
            <button id="resize-btn">Resize and Convert</button>
            <div id="image-container">
                <img id="output-image" src="" alt="Resized Image">
            </div>
            <a id="download-link" href="#" download="resized_image">Download Resized Image</a>
        </section>

         <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5707879047868276"
		     crossorigin="anonymous"></script>
		<!-- bottombarad -->

		     style="display:block"
