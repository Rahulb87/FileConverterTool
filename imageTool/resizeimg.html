<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize your images online with our fully responsive image compression tool. Reduce image size without losing quality.">
    <meta name="keywords" content="image compression, optimize images, resize images, image tool, online image compressor">
    <meta name="author" content="Rahul Bhute">
    <title>Online Image Compression Tool</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online Image Compression Tool</h1>
    </header>

    <main>
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="resize-level">Resize Level:</label>
            <input type="range" id="resize-level" min="10" max="100" value="100">
            <span id="resize-value">100%</span>
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
            </div>
            <a id="download-link" href="#" download="compressed_image.jpg">Download Compressed Image</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Image Compression Tool. All rights reserved.</p>
    </footer>

    <script src="resize.js"></script>
</body>
</html>
