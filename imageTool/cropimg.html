<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crop and optimize images online with our fully responsive image crop tool. Easily crop images to your desired dimensions.">
    <meta name="keywords" content="image crop, crop tool, optimize images, online image editor, image resizer">
    <meta name="author" content="Rahul Bhute">
    <title>Online Image Crop Tool</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online Image Crop Tool</h1>
    </header>
    <nav>
        <a href="/FileConverterTool/#">Home</a>
        <a href="/FileConverterTool/image-tool.html">Image Tools</a>
        <a href="/FileConverterTool/pdf-tool.html">PDF Tools</a>
        <a href="/FileConverterTool/about.html">About</a>
        <a href="/FileConverterTool/contact.html">Contact</a>
    </nav>
    <main>
        <!-- Ad Section -->
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Crop Tool -->
        <section id="crop-tool">
            <input type="file" id="image-input" accept="image/*">
            <div id="crop-container">
                <img id="crop-image" src="" alt="Image to Crop">
            </div>
            <button id="crop-btn">Crop Image</button>
            <button id="download-btn" disabled>Download Cropped Image</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Online Image Crop Tool. All rights reserved.</p>
    </footer>

    <!-- Include Cropper.js Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
