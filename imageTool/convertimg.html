<body>
    <header>
        <h1>Online Image Compression and Conversion Tool</h1>
    </header>
    <nav>
        <a href="/FileConverterTool/#">Home</a>
        <a href="/FileConverterTool/image-tool.html">Image Tools</a>

        <a href="/FileConverterTool/about.html">About</a>
        <a href="/FileConverterTool/contact.html">Contact</a>

    <main>
        <section id="ad-top">
            	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5707879047868276"
		     crossorigin="anonymous"></script>
		<!-- topbarad -->
		<ins class="adsbygoogle"
		     style="display:block"
		     data-ad-client="ca-pub-5707879047868276"

		     data-ad-format="auto"
		     data-full-width-responsive="true"></ins>
		<script>
		     (adsbygoogle = window.adsbygoogle || []).push({});
		</script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="format-select">Select Format:</label>
            <select id="format-select">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select>
            <label for="quality-level">Quality Level:</label>
            <input type="range" id="quality-level" min="10" max="100" value="80">
            <span id="quality-value">80%</span>
            <button id="compress-btn">Compress and Convert</button>
            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
            </div>
            <a id="download-link" href="#" download="compressed_image">Download Compressed Image</a>
        </section>
        
        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5707879047868276"
